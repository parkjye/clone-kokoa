<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">채팅</h1>

        <ul class="header__ul">
            <li class="header__li"><i class="fas fa-search fa-lg"></i></li>
            <li class="header__li"><i class="fas fa-comment-medical fa-lg"></i></li>
            <li class="header__li"><i class="fas fa-music fa-lg"></i></li>
            <li class="header__li">
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="badge__header"></span>
            </li>
        </ul>
    </header>

    <div class="ad">
        <div class="badge-wrap">
            <span class="badge__chat-ad">AD</span>
        </div>

        <a class="ad-box__wrap" href="https://nomadcoders.co/" target="_blank">
            <div class="ad-box">
                <img src="https://nomadcoders.co/m.svg" alt="nomadcoders">
                <span>노마드 코더 - 코코아톡 클론코딩</span>
            </div>
        </a>
    </div>

    <main class="chat-main">
        <div class="chat-component">
            <div class="chat-box">
                <img class="chat-component__avatar" src="css/img/roxie.JPG" alt="">

                <div class="chat-component__wrap">
                    <div class="chat-component__column-info">
                        <span class="badge__chat-user">ME</span>

                        <h6 class="chat-component__column-name">Roxie Hart</h6>
                        <i class="fas fa-thumbtack"></i>
                    </div>

                    <div class="chat-component__column-text">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                    </div>
                </div>
            </div>

            <div class="chat-date">
                <span>12월 24일</span>
            </div>
        </div> <!-- Roxie chat -->

        <a href="chatting.html">
            <div class="chat-component">
                <div class="chat-box">
                    <img class="chat-component__avatar" src="css/img/velma.JPG" alt="" />

                    <div class="chat-component__wrap">
                        <div class="chat-component__column-info">
                            <!-- <span class="badge__chat-user">ME</span> -->

                            <h6 class="chat-component__column-name">Velma Kelly</h6>
                            <!-- <i class="fas fa-thumbtack"></i> -->
                        </div>

                        <div class="chat-component__column-text">
                            <p>Merry Christmas, Roxie</p>
                        </div>
                    </div>
                </div>

                <div class="chat-date">
                    <span>19:05</span>
                    <div class="badge__chat-talk-alarm">1</div>
                </div>
            </div>
        </a> <!-- Velma chat -->
    </main>

    <nav>
        <ul class="nav--list">
            <li class="nav--list__li">
                <a href="friends.html"><i class="fas fa-user-alt fa-2x"></i></a>
            </li>

            <li class="nav--list__li">
                <a href="chats.html">
                    <span class="nav__alram badge__nav-chat">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__alram badge__nav-more"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="mobile-only">
        <span>화면크기를 조정하세요.</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
