<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header>
        <h1 class="header__title">Chats</h1>

        <ul class="header__ul">
            <li class="header__li"><i class="fas fa-search fa-lg"></i></li>
            <li class="header__li"><i class="fas fa-comment-medical fa-lg"></i></li>
            <li class="header__li"><i class="fas fa-music fa-lg"></i></li>
            <li class="header__li">
                <i class="fas fa-cog fa-lg"></i>
                <span class="alram-dot"></span>
            </li>
        </ul>
    </header>

    <main class="advertisement">
        <div class="ad">
            <div class="badge-wrap">
                <span class="ad__badge">AD</span>
            </div>

            <a class="ad-box__wrap" href="https://nomadcoders.co/" target="_blank">
                <div class="ad-box">
                    <img src="https://nomadcoders.co/m.svg" alt="nomadcoders">
                    <span>NOMADE CODERS - KOKOA TALK</span>
                </div>
            </a>
        </div>
    </main>

    <main class="chat-main">
        <div class="chat-component">
            <div class="chat-component__column chat-box">
                <img class="chat-component__avatar" src="css/img/roxie.JPG" alt="">

                <div class="chat-component__column-wrap">
                    <div class="chat-component__column-info">
                        <span class="column-info__badge">ME</span>

                        <h6 class="chat-component__column-name">Roxie Hart</h6>
                        <i class="fas fa-thumbtack"></i>
                    </div>

                    <div class="chat-component__column-text">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                    </div>
                </div>
            </div>

            <div class="chat-component__column chat-date">
                <span>12월 24일</span>
            </div>
        </div>
    </main> <!-- Roxie chat -->

    <main class="chat-main">
        <a href="chatting.html">
            <div class="chat-component">
                <div class="chat-component__column chat-box">
                    <img class="chat-component__avatar" src="css/img/velma.JPG" alt="" />
                    <div class="chat-component__text">
                        <h6 class="chat-component__column-name">Velma Kelly</h6>
                        <div class="chat-component__column-text">
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                        </div>
                    </div>
                </div>

                <div class="chat-component__column chat-date">
                    <span class="chat-component__date">19:05</span>
                    <div class="chat__badge">1</div>
                </div>
            </div>
        </a>
    </main> <!-- Velma chat -->

    <nav>
        <ul class="nav--list">
            <li class="nav--list__li">
                <a href="friends.html"><i class="fas fa-user-alt fa-2x"></i></a>
            </li>

            <li class="nav--list__li">
                <a href="chats.html">
                    <span class="nav__alram alram-badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__alram alram-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
