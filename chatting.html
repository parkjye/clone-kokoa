<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="chatting-header">
        <div class="header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>

        <div class="header__column">
            <h1 class="chatting__title">Velma Kelly</h1>
        </div>

        <div class="header__column icons-box">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="chatting-main">
        <div class="chatting__date">
            <span>Friday, December 25, 2020</span>
        </div>
    </main>

    <main class="chatting-message">
        <div class="chatting-message__column">
            <img class="chat-component__avatar" src="css/img/velma.JPG" alt="" />

            <div class="message">
                <span class="message__name">Velma Kelly</span>

                <div class="message__balloon">
                    <span class="message__balloon-box">Merry Christmas, Roxie.</span>
                    <span class="message__balloon-date">19:05</span>
                </div>
            </div>
        </div>

        <div class="chatting-message__column message-row">
            <div class="message">
                <div class="message__balloon">
                    <span class="message__balloon-box">Happy Christmas!</span>
                    <span class="message__balloon-date">19:07</span>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <ul class="nav--list">
            <li class="nav--list__li">
                <a href="friends.html"><i class="fas fa-user-alt fa-2x"></i></a>
            </li>

            <li class="nav--list__li">
                <a href="chats.html">
                    <span class="nav__alram alram-badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__alram alram-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
