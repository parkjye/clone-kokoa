<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="chatting-header">
        <div class="header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>

        <div class="header__column">
            <h1 class="chatting__title">Velma Kelly</h1>
        </div>

        <div class="header__column icons-box">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="chatting-main">
        <div class="chatting__date">
            <span>2020년 12월 25일, 금요일</span>
        </div>
    </main>

    <main class="chatting-message">
        <div class="chatting-message__column">
            <img class="chat-component__avatar" src="css/img/velma.JPG" alt="" />

            <div class="message">
                <span class="message__name">Velma Kelly</span>

                <div class="message__balloon">
                    <span class="message__balloon-box">Merry Christmas, Roxie.</span>
                    <span class="message__balloon-date">19:05</span>
                </div>
            </div>
        </div>

        <div class="chatting-message__column message-row">
            <div class="message">
                <div class="message__balloon">
                    <span class="message__balloon-box">Happy Christmas!</span>
                    <span class="message__balloon-date">19:07</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply" action="">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메시지를 쓰세요" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="mobile-only">
        <span>화면의 가로길이를 작게 조정하세요.</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
