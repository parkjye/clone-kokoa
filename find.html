<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="find-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="chats-header">
        <h1 class="header__title">Find</h1>

        <ul class="header__ul">
            <li class="header__li"><i class="fas fa-search fa-lg"></i></li>
            <li class="header__li">
                <i class="fas fa-cog fa-lg"></i>
                <span class="alram-dot"></span>
            </li>
        </ul>
    </header>

    <main class="user-profile">
        <img class="chat-component__avatar" src="css/img/roxie.JPG" alt="">

        <div class="user-profile__info">
            <h1 class="user-profile__name">Roxie Hart</h1>
            <span class="user-profile__email">roxie_hart@gmail.com</span>
        </div>
    </main>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Mail</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
        </div> <!-- find-icons -->

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-utensils"></i>
                <span>Order</span>
            </div>

            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-inbox"></i>
                <span>Drawer</span>
            </div>

            <div class="icon-row__icon">
                <i class="far fa-grin-tongue-wink"></i>
                <span>KokoaCon</span>
            </div>
        </div> <!-- find-icons -->
    </main>

    <main class="recommended-friend">
        <h1 class="recommended-friend__title">Recommended Friends</h1>
        <p class="recommended-friend__text">You have no recommended friends.</p>
    </main>

    <nav>
        <ul class="nav--list">
            <li class="nav--list__li">
                <a href="friends.html"><i class="fas fa-user-alt fa-2x"></i></a>
            </li>

            <li class="nav--list__li">
                <a href="chats.html">
                    <span class="nav__alram alram-badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__alram alram-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
