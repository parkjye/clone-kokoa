<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="friends-header">
        <h1 class="header__title">친구</h1>

        <ul class="header__ul">
            <li class="header__li"><i class="fas fa-search fa-lg"></i></li>
            <li class="header__li"><i class="fas fa-music fa-lg"></i></li>
            <li class="header__li">
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="alram-dot"></span>
            </li>
        </ul>
    </header>

    <div class="friedns-display">
        <a href="friends.html">
            <i class="fas fa-info-circle"></i>
            <span>Friend's Names Display</span>
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>
    </div>

    <main>
        <div class="user">
            <img src="css/img/roxie.JPG" alt="" class="user__avatar">
            <h2 class="user__name">Roxie Hart</h2>
        </div>

        <div class="channel-line">
            <h3>Channel</h3>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="channel-component">
            <div class="channel-component__column">
                <img class="channel-component__avatar" src="css/img/velma.JPG" alt="">
                <h3 class="channel-component__name">Velma Kelly</h3>
            </div>

            <div class="channel-component__column channel-component__song">
                <span>All That Jazz - Velma Kelly</span>
                <i class="fas fa-play channel-component__btn"></i>
            </div>
        </div>
    </main>

    <nav>
        <ul class="nav--list">
            <li class="nav--list__li">
                <a href="friends.html"><i class="fas fa-user-alt fa-2x"></i></a>
            </li>

            <li class="nav--list__li">
                <a href="chats.html">
                    <span class="nav__alram alram-badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__alram alram-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="mobile-only">
        <span>화면의 가로길이를 작게 조정하세요.</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
