<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcom-header">
        <h1>Welcom to KoKoa Talk</h1>
        <p>코코아 계정이 있는 경우</p>
        <p>E-mail 또는 휴대폰 번호로 로그인하세요.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input type="text" placeholder="E-mail or 휴대폰 번호" onfocus="this.value=''; this.style.color='var(--white)';" />

        <input type="Password" placeholder="비밀번호" onfocus="this.value=''; this.style.color='var(--white)';" />

        <button type="submit">로그인</button>

        <a href="#">코코아 계정 or 비밀번호 찾기</a>
    </form>

    <div id="mobile-only">
        <span>화면크기를 조정하세요.</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
