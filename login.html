<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcom-header">
        <h1>Welcom to KaKao Talk</h1>
        <p>If you have a Kakao Account,</p>
        <p>log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input type="text" placeholder="Email or phone number"
            onfocus="this.value=''; this.style.color='var(--red)';" />

        <input type="Password" placeholder="Password" onfocus="this.value=''; this.style.color='var(--red)';" />

        <button type="submit">Log In</button>

        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
