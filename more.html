<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-history"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="chats-header">
        <h1 class="header__title">More</h1>

        <ul class="header__ul">
            <li class="header__li"><i class="fas fa-search fa-lg"></i></li>
            <li class="header__li"><i class="fas fa-barcode fa-lg"></i></li>
            <li class="header__li"><i class="fas fa-music fa-lg"></i></li>
            <li class="header__li">
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="alram-dot"></span>
            </li>
        </ul>
    </header>

    <main class="user-profile">
        <img class="chat-component__avatar" src="css/img/roxie.JPG" alt="">

        <div class="user-profile__info">
            <h1 class="user-profile__name">Roxie Hart</h1>
            <span class="user-profile__email">+ 999 777 555</span>
        </div>
        <div class="user-profile__ibox">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </main>

    <main class="user-pay">
        <div class="user-pay__wallet">
            <span>안전하고 간편한 지갑을 만들어 보세요</span>
            <i class="fas fa-plus fa-lg"></i>
        </div>

        <div class="user-pay__info">
            <div class="user-pay__info-column">
                <i class="fas fa-comment"></i>
                <span>pay 0원</span>
            </div>

            <div class="user-pay__info-column">
                <ul class="user-pay__info-ul">
                    <li><a href="#">자산</a></li>
                    <li><i class="fas fa-grip-lines-vertical"></i></li>
                    <li><a href="#">결제</a></li>
                    <li><i class="fas fa-grip-lines-vertical"></i></li>
                    <li><a href="#">송금</a></li>
                </ul>
            </div>
        </div>
    </main>

    <main class="suggestions__icons">
        <div class="suggestions__icon-row">
            <div class="suggestions__icon-img">
                <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <span>스토리</span>
        </div>

        <div class="suggestions__icon-row">
            <div class="suggestions__icon-img">
                <i class="fas fa-piggy-bank fa-lg"></i>
            </div>
            <span>은행</span>
        </div>

        <div class="suggestions__icon-row">
            <div class="suggestions__icon-img">
                <i class="fas fa-map-marker-alt fa-lg"></i>
            </div>
            <span>지도</span>
        </div>

        <div class="suggestions__icon-row">
            <div class="suggestions__icon-img">
                <i class="fas fa-plane fa-lg"></i>
            </div>
            <span>항공권</span>
        </div>
    </main>

    <nav>
        <ul class="nav--list">
            <li class="nav--list__li">
                <a href="friends.html"><i class="fas fa-user-alt fa-2x"></i></a>
            </li>

            <li class="nav--list__li">
                <a href="chats.html">
                    <span class="nav__alram alram-badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav--list__li">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__alram alram-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="mobile-only">
        <span>화면의 가로길이를 작게 조정하세요.</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
